<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<link rel='stylesheet' type='text/css' href='jquery-ui/jquery-ui.min.css' />
		<link rel='stylesheet' type='text/css' href='jquery-ui/jquery-ui.structure.min.css' />
		<link rel='stylesheet' type='text/css' href='jquery-ui/jquery-ui.theme.min.css' />
		<link rel='stylesheet' type='text/css' href='styles.css' />
		<title>RadOS 0.5</title>
		<script src="jquery/jquery-3.1.1.min.js"></script>

		<script src="jquery-ui/jquery-ui.min.js"></script>
		<script src='src/main.js'></script>
		<script>


$( function() {
	$( "#irc-dialog").dialog({
		closeOnEscape: false,
		beforeClose: function() {
			return false;
		},
	});

	$( "#dialog-confirm" ).dialog({
		resizable: false,
		height: "auto",
		width: 400,
		modal: true,
		autoOpen: false,
		/*
		position: { my: "center center", at: "center center", of: $('#desktop-area') },
		*/
		buttons: {
			"Delete all items": function() {
				$( this ).dialog( "close" );
			},
			Cancel: function() {
				$( this ).dialog( "close" );
			}
		}
	});
} );

		</script>
	</head>
	<body>
		<div class='desktop-area'>
				<div id="irc-dialog" title="#radwarez on RadNet IRC network">
					<div>
						<pre>
@bob: ANYONE HERE
@bob: ANYONE HERE
@bob: ANYONE HERE
@bob: ANYONE HERE
@bob: ANYONE HERE
@bob: ANYONE HERE
@bob: ANYONE HERE</pre>
					</div>
					<ul id='user-list'>
						<li>
							<span class='user-status'>@</span>
							<span class='user-name'>Bob</span>
						</li>
						<li>
							<span class='user-status'>@</span>
							<span class='user-name'>jim</span>
						</li>
						<li>
							<span class='user-status'>@</span>
							<span class='user-name'>joe</span>
						</li>
					</ul>
			</div>

			<div id="dialog-confirm" title="Empty the recycle bin?">
				<p><span class="ui-icon ui-icon-alert" style="float:left;
				margin:12px 12px 20px 0;"></span>These items will be
			permanently deleted and cannot be recovered. Are you sure?</p>
			</div>
		</div>
		<div class='start-bar'>
			[start button]
		</div>
	</body>
</html>
